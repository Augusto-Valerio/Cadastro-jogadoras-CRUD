<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Cadastro de Jogadoras</title>
</head>

<body>
  <header>
    <h1>Cadastro de Jogadoras de Futebol</h1>
  </header>

  <section id="form-section">
    <h2>Adicionar / Editar Jogadora</h2>
    <form id="jogadora-form">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="text" id="posicao" placeholder="Posição" required>
      <input type="text" id="clube" placeholder="Clube" required>
      <input type="url" id="foto" placeholder="URL da foto" required>
      <input type="number" id="gols" placeholder="Gols" min="0" required>
      <input type="number" id="assistencias" placeholder="Assistências" min="0" required>
      <input type="number" id="jogos" placeholder="Jogos" min="0" required>

      <button type="submit">Salvar</button>
      <button type="button" id="cancelar-edicao" style="display:none;">Cancelar Edição</button>
    </form>
  </section>

  <section id="lista-section">
    <h2>Jogadoras Cadastradas</h2>
    <div id="lista-jogadoras" class="cards-container">

    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
